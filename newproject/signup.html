<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link rel="stylesheet" href="/newproject/login.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <form>
      <h1>Sign Up</h1>

      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="email" placeholder="Email" required>
        <i class='bx bxs-envelope'></i>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Create Password" id="signup-password" required>
        <i class='bx bx-show' onclick="togglePassword('signup-password', this)"></i>
      </div>

      <button type="submit" class="btn">Sign Up</button>
      <div class="link-text">
        Already have an account? <a href="/newproject/login.html">Login</a>
      </div>
    </form>
  </div>

  <script>
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("bx-show", "bx-hide");
      } else {
        input.type = "password";
        icon.classList.replace("bx-hide", "bx-show");
      }
    }
  </script>
</body>
</html>
